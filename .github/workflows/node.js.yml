name: Create Release
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18  # You can change this to your desired Node.js version

      - name: Install Dependencies and Build
        working-directory: ./thingizip  # Change this to your project directory
        run: |
          npm install
          npm run build

      - name: Create Initial Zip
        working-directory: ./thingizip/dist  # Change this to your dist directory
        run: zip -r thingizip-chrome.zip .

      - name: Modify manifest.json
        working-directory: ./thingizip/dist/  # Change this to your dist directory
        run: |
          less manifest.json
          # Add your code here to modify manifest.json as needed

      - name: Create Modified Zip
        working-directory: ./thingizip/dist  # Change this to your dist directory
        run: zip -r thingizip-firefox.zip .
