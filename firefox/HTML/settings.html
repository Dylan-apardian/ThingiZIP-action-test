<!DOCTYPE html>
<html>

<head>
  <script src="../js/settings.js"></script>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">  

</head>

<body>
  <nav class="navbar navbar-light">
    <div class="row" style="width: 100%; margin-left: 1px;">
      <a class="navbar-brand col" href="popup.html">
        <img src="../assets/logo/ThingiZIP.png" alt="" width="32" height="32">
      </a>
      <h4 class="col" style="padding-top: 10px;">ThingiZIP</h4>
      <p class="col"></p>
    </div>
  </nav>

  <div class="settings-sections">
    <ul class="list-group">
      <li class="list-group-item"> 
        <div class="form-check form-switch">
          <label class="form-check-label" id="show-download-button-toggle" for="flexSwitchCheckDefault">Show download button on thingiverse </label>
          <input class="form-check-input" checked type="checkbox" role="switch" id="show-download-button-switch">
        </div>
      </li>
      <div class="additional-download-button-settings">
        <li class="list-group-item">
          <form class="form-floating">
            <input type="text" class="form-control" id="download-button-text-setting" placeholder="Download ZIP" value="Download ZIP">
            <label for="download-button-text-setting">Download button text</label>
          </form>
        </li>
        <li class="list-group-item">
          <form class="form-floating">
            <input type="text" class="form-control" id="download-button-color-setting" placeholder="#248bfb" value="#248bfb">
            <label for="download-button-color-setting">Download button color</label>
          </form>
        </li>
        <li class="list-group-item">
          <form class="form-floating">
            <input type="text" class="form-control" id="download-button-hover-color-setting" placeholder="#0063ce" value="#0063ce">
            <label for="download-button-hover-color-setting">Download button hover color</label>
          </form>
        </li>
      </div>
    </ul>
    <p align="center" style="font-size: 12px; font-weight: 500; padding-top: 5px;">Page must be reloaded for changes to take effect</p>
    <div class="container d-flex justify-content-end" id="save-button-container">
      <button type="button" class="btn btn-primary" id="settings-save-button">Save</button>
    </div>
  </div>

  <navbar>
    <a class="page-link" href="popup.html">
      <i class="bi bi-house" style="color: grey;"></i>
    </a>
    <a class="page-link" href="about.html">
      <i class="bi bi-card-text" style="color: grey;"></i>
    </a>
    <a class="page-link" href="settings.html">
      <i class="bi bi-gear"></i>
    </a>
  </navbar>
</body>
</html>
